<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Kontakt/Board - Ohmoor Squeezers e.V.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    {{ include: nav.html }}
    <main class="container page">
      <h1>Kontakt/Board</h1>
      <p class="muted">Unser Vorstand</p>
      <section class="board-grid">
        <article class="board-card">
          <div class="card-image">
            <img src="president.avif" alt="President" />
          </div>
          <h2>President</h2>
          <p class="muted">Frauke Nehrbass</p>
          <p class="contact-detail">0157/52869027</p>
        </article>
        <article class="board-card">
          <div class="card-image">
            <img src="vice-president.avif" alt="Vice-President" />
          </div>
          <h2>Vice-President</h2>
          <p class="muted">Karin Mattheides</p>
        </article>
        <article class="board-card">
          <div class="card-image">
            <img src="secretary.avif" alt="Secretary" />
          </div>
          <h2>Secretary</h2>
          <p class="muted">Ute Marckart</p>
          <p class="contact-detail"><a href="mailto:info@ohmoor-squeezers.com">info@ohmoor-squeezers.com</a></p>
        </article>
        <article class="board-card">
          <div class="card-image">
            <img src="treasurer.avif" alt="Treasurer" />
          </div>
          <h2>Treasurer</h2>
          <p class="muted">Margit Schirmer</p>
        </article>
      </section>
    </main>

</html>
